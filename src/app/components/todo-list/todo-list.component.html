<mat-card>
  <mat-card-header>
    <mat-card-title>Список задач</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <mat-list>
      <todo-list-item *ngFor="let item of items" [item]="item" (item-deleted)="deleteItem($event)"></todo-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-footer>
    <todo-list-item-new (item-created)="createItem($event)"></todo-list-item-new>
  </mat-card-footer>
</mat-card>
